server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API backend (adapter proxy_pass si autre host/port)
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Fanart.tv (évite CORS : le navigateur appelle notre origine, nginx transmet à fanart.tv)
    location /fanart-api/ {
        proxy_pass https://webservice.fanart.tv/;
        proxy_ssl_server_name on;
        proxy_set_header Host webservice.fanart.tv;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA : tout renvoyer vers index.html sauf les fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache des assets buildés (Vite hash dans le nom)
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Désactiver le log des favicon/health
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
